<mat-card
  appearance="raised"
  class="example-card"
  style="text-align: center; cursor: pointer; margin-top: 10px"
>
  <img
    class="pokemon-image"
    mat-card-image
    [src]="pokemon.sprites.other.dream_world.front_default"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-content>
    <p style="margin-top: 15px; font-weight: bold">
      {{ pokemon.name | uppercase }}
    </p>
    <p>Height: {{ pokemon.height }}</p>
    <p>Weight: {{ pokemon.weight }}</p>
  </mat-card-content>
  <mat-card-content>
    <h4 style="margin-top: 10px">
      <span style="font-weight: bold">Abilities:</span> {{ getAbilities() }}
    </h4>
  </mat-card-content>
  <mat-card-content>
    <h4 style="margin-top: 15px; font-weight: bold">Stats</h4>
    <table mat-table [dataSource]="stats" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">
          {{ element.name | uppercase }}
        </td>
      </ng-container>

      <ng-container matColumnDef="base_stat">
        <th mat-header-cell *matHeaderCellDef>Base Stat</th>
        <td mat-cell *matCellDef="let element">{{ element.base_stat }}</td>
      </ng-container>

      <ng-container matColumnDef="effort">
        <th mat-header-cell *matHeaderCellDef>Effort</th>
        <td mat-cell *matCellDef="let element">{{ element.effort }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card-content>
</mat-card>
